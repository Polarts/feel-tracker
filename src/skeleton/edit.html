<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/imports/reset.css">
    <link rel="stylesheet" href="../Styles/imports/fontawesome.css">
    <link rel="stylesheet" href="../Styles/main.css">
    <title>Feel Tracker - Edit</title>
</head>
<body class="edit-page">
    <header>
        <h1>EDITING</h1>
    </header>

    <main style="margin: 15px;">
        <div class="text-field">
            <label class="field-label" for="title">
                <span>Title</span>
            </label>
            <input type="text" name="title" id="title" class="field-content" value="Lorem ipsum dolor sit amet.">
        </div>
        <div class="text-field">
            <label class="field-label" for="description">
                <span>Description</span>
            </label>
            <textarea name="description" id="description" rows="10" class="field-content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis tempore reiciendis accusantium possimus hic ipsum quibusdam eaque laboriosam laudantium quasi excepturi dicta odit quia sed, quaerat cum! Voluptate, accusamus temporibus.
            </textarea>
        </div>
        <div class="feelings-field">
            <label class="field-label" for="feelings">
                <span>Feeling</span>
            </label>
            <div class="field-content">
                <input type="radio" name="feelings" id="feeling-great" value="great">
                <label for="feeling-great" class="feeling-mood" data-mood="great">
                    <span>GREAT</span>
                </label>
                <input type="radio" name="feelings" id="feeling-good" value="good">
                <label for="feeling-good" class="feeling-mood" data-mood="good">
                    <span>GOOD</span>
                </label>
                <input type="radio" name="feelings" id="feeling-ok" value="ok">
                <label for="feeling-ok" class="feeling-mood" data-mood="ok">
                    <span>OK</span>
                </label>
                <input type="radio" name="feelings" id="feeling-bad" value="bad">
                <label for="feeling-bad" class="feeling-mood" data-mood="bad">
                    <span>BAD</span>
                </label>
                <input type="radio" name="feelings" id="feeling-worst" value="worst">
                <label for="feeling-worst" class="feeling-mood" data-mood="worst">
                    <span>WORST</span>
                </label>
            </div>
        </div>
        <div class="time-field">
            <div class="field-label">
                <span>Time</span>
            </div>
            <div class="field-content">
                <button>
                    <span>18:35</span>
                    <div class="time-icon">
                        <i class="far fa-clock"></i>
                    </div>
                </button>
            </div>
        </div>
        <div class="tags-field">
            <label class="field-label" for="tag-input">
                <span>Tags</span>
            </label>
            <div class="field-content">
                <div class="tag">
                    <span>Health</span>
                </div>
                <div class="tag">
                    <span>Mental</span>
                </div>
                <div class="tag">
                    <span>Health</span>
                </div>
                <div class="tag">
                    <span>Mental</span>
                </div>
                <div class="tag">
                    <span>Health</span>
                </div>
                <div class="tag">
                    <span>Mental</span>
                </div>
                <input type="text" name="tag-input" id="tag-input">
            </div>
        </div>
    </main>
    <!-- #region footer -->
    <footer class="nav-footer">
        <nav>
            <button class="fab button-secondary"
                    style="background-color: tomato;">
                <i class="fas fa-times"></i>
            </button>
            <button class="fab button-secondary" 
                    style="background-color: greenyellow;">
                <i class="fas fa-check"></i>
            </button>
        </nav>
        <div class="bottom-filler"></div>
    </footer>
    <!-- #endregion -->
</body>
</html>
