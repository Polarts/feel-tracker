<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/imports/reset.css">
    <link rel="stylesheet" href="./styles/imports/fontawesome.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Activity Tracker</title>
</head>
<body>
    <!-- #region header -->
    <header>
        <button>
            <i class="fas fa-angle-left"></i>
        </button>
        <h1>
            <span>SUNDAY</span>
            <span>14 Feb 21</span>
        </h1>
        <button>
            <i class="fas fa-angle-right"></i>
        </button>
    </header>
    <!-- #endregion -->
    <!-- #region footer -->
    <footer>
        <button>
            <i class="fas fa-search"></i>
        </button>
        <div class="bottom-filler"></div>
    </footer>
    <!-- #endregion -->
</body>
</html>
