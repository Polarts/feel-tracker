<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/imports/reset.css">
    <link rel="stylesheet" href="./styles/imports/fontawesome.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous"></script>
    <title>Feel Tracker</title>
</head>
<body>
    <!-- #region header -->
    <header class="nav-header">
        <button>
            <i class="fas fa-angle-left"></i>
        </button>
        <h1>
            <span>SUNDAY</span>
            <span>14 Feb 21</span>
        </h1>
        <button>
            <i class="fas fa-angle-right"></i>
        </button>
    </header>
    <!-- #endregion -->

    <main>
        <section class="activity">
            <div class="time-container">
                <time>12:30</time>
            </div>
            <span class="title">A thing was done!</span>
            <div class="subtitle">
                <span class="feeling-label">Feeling:</span>
                <div class="feeling-mood">
                    <span>GOOD</span>
                </div>
            </div>
            <button class="edit action-button"><i class="fas fa-pen-square"></i></button>
            <button class="delete action-button"><i class="fas fa-minus-square"></i></button>
            <div class="selected"></div>
        </section>        
    </main>

    <!-- #region footer -->
    <footer class="nav-footer">
        <div class="fab-container" id="container">
            <button class="fab-wing">
                <i class="fas fa-plus"></i>
            </button>
            <button class="fab-wing">
                <i class="fas fa-minus"></i>
            </button>
            <button class="fab" id="button" onMouseOver="containerMouseEnter()" onMouseOut="containerMouseLeave()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="bottom-filler"></div>
    </footer>
    <!-- #endregion -->

    <script src="./index.js"></script>

</body>
</html>
