<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/imports/reset.css">
    <link rel="stylesheet" href="./styles/imports/fontawesome.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous"></script>
    <title>Feel Tracker</title>
</head>
<body>
    <!-- #region header -->
    <header>
        <nav class="nav-header">
            <button class="nav-menu-button">
                <i class="fas fa-calendar-day"></i>
            </button>
            <button class="nav-dir-button">
                <i class="fas fa-angle-left"></i>
            </button>
            <h1>
                <span>SUNDAY</span>
                <span>14 Feb 21</span>
            </h1>
            <button class="nav-dir-button">
                <i class="fas fa-angle-right"></i>
            </button>
            <button class="nav-menu-button">
                <i class="fas fa-caret-square-down"></i>
            </button>
        </nav>
    </header>
    <!-- #endregion -->

    <main>
        <section class="activity">
            <div class="time-container">
                <time>12:30</time>
            </div>
            <span class="title">Lorem ipsum dolor sit amet.</span>
            <div class="subtitle">
                <span class="feeling-label">Feeling:</span>
                <div class="feeling-mood">
                    <span>GOOD</span>
                </div>
            </div>
        </section>        
        <section class="activity">
            <div class="time-container" style="background-color: var(--color-tod-4);">
                <time>14:50</time>
            </div>
            <span class="title">Lorem ipsum dolor sit amet.</span>
            <div class="subtitle">
                <span class="feeling-label">Feeling:</span>
                <div class="feeling-mood">
                    <span>GOOD</span>
                </div>
            </div>
            <button class="edit action-button"><i class="fas fa-pen-square"></i></button>
            <button class="delete action-button"><i class="fas fa-minus-square"></i></button>
            <div class="selected"></div>
        </section>        
        <section class="activity">
            <div class="time-container" style="background-color: var(--color-tod-5);">
                <time>16:25</time>
            </div>
            <span class="title">Lorem ipsum dolor sit amet.</span>
            <div class="subtitle">
                <span class="feeling-label">Feeling:</span>
                <div class="feeling-mood">
                    <span>GOOD</span>
                </div>
            </div>
        </section>        
        <section class="activity">
            <div class="time-container"  style="background-color: var(--color-tod-6); color: white;">
                <time>18:30</time>
            </div>
            <span class="title">Lorem ipsum dolor sit amet.</span>
            <div class="subtitle">
                <span class="feeling-label">Feeling:</span>
                <div class="feeling-mood">
                    <span>GOOD</span>
                </div>
            </div>
        </section>        
        <section class="activity">
            <div class="time-container"  style="background-color: var(--color-tod-7); color: white;">
                <time>22:00</time>
            </div>
            <span class="title">Lorem ipsum dolor sit amet.</span>
            <div class="subtitle">
                <span class="feeling-label">Feeling:</span>
                <div class="feeling-mood">
                    <span>GOOD</span>
                </div>
            </div>
        </section>        
    </main>

    <!-- #region footer -->
    <footer class="nav-footer">
        <div class="fab-container" id="container">
            <button class="fab-wing">
                <i class="fas fa-search-plus"></i>
            </button>
            <button class="fab-wing">
                <i class="fas fa-search-minus"></i>
            </button>
            <button class="fab-wing">
                <i class="fas fa-cog"></i>
            </button>
            <button class="fab-wing">
                <i class="fas fa-edit"></i>
            </button>
            <button class="fab" id="button" onMouseOver="containerMouseEnter()" onMouseOut="containerMouseLeave()">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
        <div class="bottom-filler"></div>
    </footer>
    <!-- #endregion -->

    <script src="./index.js"></script>

</body>
</html>
